{% extends 'election_app/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid p-5">
    <div class="text-center">
        <h1 class="fw-bold">Voting</h1>
        <h2>Daftar calon kepala desa</h2>
        <h3 class="mb-5"><span class="fs-4">Untuk</span><br>"Pemilihan Kepala Desa Konoha"</h3>
    </div>
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="d-flex mb-4 justify-content-center text-center">
            {% for x in candidate %}
            <div class="d-flex p-2">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <span class="fw-bold fs-5">Calon {{ x.id }}</span>
                    </div>
                    <div class="card-body">
                        <img src="{% static 'images/avatar.jpg' %}" alt="" height="250px">
                    </div>
                    <div class="card-footer">
                        <span class="fw-bold fs-5">{{ x.candidate }}</span>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block mb-4">Pilih</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </form>
</div>

{% endblock %}
